{% extends 'jobs/employer_base.html' %}

{% block title %}Post a Job{% endblock %}

{% block main %}
<h2>Post a Job Listing</h2>
<form method="post" action="{% url 'post_job' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="job_type" class="form-label">Job Type</label>
        <select class="form-select" id="job_type" name="job_type" required>
            <option value="part_time">Part-Time</option>
            <option value="full_time">Full-Time</option>
            <option value="contract">Contract</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="salary" class="form-label">Salary (Naira)</label>
        <input type="number" class="form-control" id="salary" name="salary" required>
    </div>
    <div class="mb-3">
        <label for="educational_requirements" class="form-label">Educational Requirements</label>
        <textarea class="form-control" id="educational_requirements" name="educational_requirements" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Job Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post Job</button>
</form>
{% endblock %}
