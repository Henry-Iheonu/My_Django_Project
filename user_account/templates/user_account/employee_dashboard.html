<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header with blue background, white text, and logout button -->
    <nav class="navbar" style="background-color: #007bff;">
        <div class="container-fluid">
            <span class="navbar-text text-white">
                Welcome, {{ user.name }}
            </span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h2>Employee Dashboard</h2>
        <p>Browse job opportunities, save jobs, and apply for positions that match your skills.</p>
        <a href="#" class="btn btn-primary">View Available Jobs</a>
    </div>
</body>
</html>
